<div class="form-group"
     ng-class="{'has-error':form[inputName].$invalid && form[inputName].$touched}">

    <label class="control-label">{{label}}</label>

    <div class="te-group">
        <p class="form-control-static te-value-readonly"
           ng-show="!isEditable" >{{value}}</p>

        <input type="{{inputType}}"
               name="{{inputName}}"
               class="form-control te-value-editable"
               ng-show="isEditable"
               ng-model="value"
               ng-required="isRequired" />
    </div>

    <p class="text-danger"
       ng-if="isRequired && form[inputName].$error.required && isEditable && form[inputName].$touched && form.$invalid">{{label}} is required.</p>

    <p class="text-danger"
       ng-if="isRequired && inputType === 'email' && form[inputName].$error.email && isEditable && form[inputName].$touched && form.$invalid">Please enter a valid email.</p>

</div>
