<!DOCTYPE html>

<html ng-app="app">
<head>
	<meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>ToggleEdit Demo</title>

    <!-- import bootstrap -->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

    <link rel="stylesheet" type="text/css" href="app.css">

</head>

<body ng-controller="AppController as app"
      style="background-color: #e8e8e8; padding-top:100px;">

    <form name="demoForm"
          novalidate
          ng-submit="app.update(form)">

        <div class="row">
            <div class="col-sm-6 col-sm-push-3 col-md-4 col-md-push-4">

                <div class="panel panel-default">

                    <div class="panel-heading">
                        <h2>Toggle Edit form <br>
                            <small>using AngularJS & Bootstrap</small></h2>
                    </div>

                    <div class="panel-body">

                        <te-text-input
                                te-form="demoForm"
                                te-input-type="'text'"
                                te-label="'First Name'"
                                te-value="app.user.firstName"
                                te-required="true"
                                te-is-editable="app.isEditable"></te-text-input>

                        <te-text-input
                                te-form="demoForm"
                                te-input-type="'text'"
                                te-label="'Last Name'"
                                te-value="app.user.lastName"
                                te-is-editable="app.isEditable"></te-text-input>

                        <te-text-input
                                te-form="demoForm"
                                te-input-type="'email'"
                                te-label="'Email'"
                                te-value="app.user.email"
                                te-required="true"
                                te-is-editable="app.isEditable"></te-text-input>

                        <p>

                            <button type="button"
                                    class="btn btn-primary"
                                    ng-if="!app.isEditable"
                                    ng-cloak
                                    ng-click="app.makeEditable()">Edit</button>

                            <button type="submit"
                                    class="btn btn-primary"
                                    ng-if="app.isEditable"
                                    ng-cloak
                                    ng-disabled="demoForm.$invalid">Save</button>

                            <button type="button"
                                    class="btn btn-default"
                                    ng-if="app.isEditable"
                                    ng-cloak
                                    ng-click="app.cancelChanges()">Cancel</button>
                        </p>

                        <p class="alert alert-danger"
                           ng-show="demoForm.$invalid && !form.$pristine"
                           ng-cloak>Check above for errors.</p>

                    </div>

                </div>

            </div>

        </div>

    </form>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular-animate.js"></script>

    <!-- src -->
    <script type="text/javascript" src="directives/te-text-input/te-text-input.directive.js"></script>
    <script type="text/javascript" src="app.js"></script>


</body>
</html>
